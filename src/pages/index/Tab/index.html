<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tab选项卡</title>
  </head>
  <body>
    <div class="tab-view">
      <p>1.没有配置任何参数</p>
      <div class="js-tab tab" data-config='{}'>
        <ul class="tab-nav">
          <li class="actived"><a href="#">新闻</a></li>
          <li><a href="#">娱乐</a></li>
          <li><a href="#">电影</a></li>
          <li><a href="#">科技</a></li>
        </ul>
      <div class="content-wrap">
        <div class="content-item current">
          <img src="../../../public-resource/imgs/a.jpg" alt="">
        </div>
        <div class="content-item">
          <img src="../../../public-resource/imgs/b.jpg" alt="">
        </div>
        <div class="content-item">
          <img src="../../../public-resource/imgs/c.jpg" alt="">
        </div>
        <div class="content-item">
          <img src="../../../public-resource/imgs/d.jpg" alt="">
        </div>
      </div>

      </div>

    </div>

    <div class="tab-view">
      <p>2.触发事件click,切换效果为淡入淡出，3秒自动切换</p>
      <div class="js-tab tab" data-config='{
                                "triggerType":"click",
                                "effect":"fade",
                                "invoke":1,
                                "auto":2000
                              }'>
        <ul class="tab-nav">
          <li class="actived"><a href="#">新闻</a></li>
          <li><a href="#">娱乐</a></li>
          <li><a href="#">电影</a></li>
          <li><a href="#">科技</a></li>
        </ul>
      <div class="content-wrap">
        <div class="content-item current">
          <img src="../../../public-resource/imgs/a.jpg" alt="">
        </div>
        <div class="content-item">
          <img src="../../../public-resource/imgs/b.jpg" alt="">
        </div>
        <div class="content-item">
          <img src="../../../public-resource/imgs/c.jpg" alt="">
        </div>
        <div class="content-item">
          <img src="../../../public-resource/imgs/d.jpg" alt="">
        </div>
      </div>

      </div>
    </div>

    <div class="tab-view">
      <p>3.默认显示哪一个tab内容。</p>

      <!-- 当data-config只有一项时不能加逗号 -->
      <div class="js-tab tab" data-config='{
                                "invoke":3
                              }'>
        <ul class="tab-nav">
          <li class="actived"><a href="#">新闻</a></li>
          <li><a href="#">娱乐</a></li>
          <li><a href="#">电影</a></li>
          <li><a href="#">科技</a></li>
        </ul>
      <div class="content-wrap">
        <div class="content-item current">
          <img src="../../../public-resource/imgs/a.jpg" alt="">
        </div>
        <div class="content-item">
          <img src="../../../public-resource/imgs/b.jpg" alt="">
        </div>
        <div class="content-item">
          <img src="../../../public-resource/imgs/c.jpg" alt="">
        </div>
        <div class="content-item">
          <img src="../../../public-resource/imgs/d.jpg" alt="">
        </div>
      </div>

      </div>
    </div>




    <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>

    <!-- <script type="text/javascript">

      $(".js-tab").tab();
    </script> -->
  </body>
</html>
